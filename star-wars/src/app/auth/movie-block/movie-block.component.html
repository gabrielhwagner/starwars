<div data-component="movie-block">
  <span class="title">{{movie.title}}</span>
  <div class="border">   
    <p class="description">
        {{movie.opening_crawl}}
    </p>

    <ul>
      <li class="director icon la-video-camera">
        <span class="text">
          Director
        </span>  
        <span class="dsc">{{movie.director}}</span>
      </li>
      <li class="producer icon la-video-camera">
        <span class="text">
          Producer
        </span>  
        <span class="dsc">{{movie.producer}}</span>
      </li>
      <li class="release-date icon la-video-camera">
        <span class="text">
          Data
        </span> 
        <span class="dsc">{{movie.release_date | date }}</span>
      </li>
    </ul>

  </div>
  <div class="content-button">
    <button class="btn" (click)="moreDetails(movie.episode_id)">Mais detalhes</button>
  </div>
  
</div>
